<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design Daily Day 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-fuchsia-100">
    <div class="absolute -top-12 -left-16 w-96 h-96 border-fuchsia-500 border-2 rounded-full"></div>    
    <div class="absolute -top-12 -left-16 w-72 h-72 border-fuchsia-300 border-2 rounded-full"></div>    
    <div class="absolute -top-12 -left-16 w-52 h-52 border-white border-2 rounded-full"></div>    
    <div class="absolute top-40 inset-y-1/4 inset-x-2/4 w-3 h-3/5 bg-fuchsia-500 rounded-md"></div>
    <div class="absolute top-24 inset-y- inset-x-2/4 w-7 h-3/4 bg-fuchsia-300 ml-7 rounded-lg"></div>
    <div class="relative flex justify-center items-center h-full w-full">
        <div class="h-3/6 w-2/4 bg-white rounded-xl flex flex-col justify-center p-6  ">
            <h2 class="text-start font-mono font-black text-xl mb-4">Sign in</h2>
            <input type="text" placeholder="User Name" id="name" class="border border-slate-300 border-b-0  py-2 px-3 text-sm rounded-t-md">
            <input type="password" name="password" id="password" placeholder="Password" class="border border-slate-300 px-3 py-2 text-sm rounded-b-md">
            <input type="submit" value="Sign in" class="my-4 rounded-md bg-fuchsia-500 p-1 text-white">
            <a href="#" class="text-sky-600 text-center p">Forgot your password?</a>
            <div class="flex items-center justify-center mt-1">
                <hr class="w-1/5">
                    <p class="mx-2"> or use</p>
                <hr class="w-1/5">
            </div>
            <div class="flex flex-row justify-center mt-2">
                <a href="#"><img src="./images/facebook-color-svgrepo-com.svg" alt="facebook icon" class="h-6 px-1"></a>
                <a href="#"><img src="./images/twitter-svgrepo-com.svg" alt="twitter icon" class="h-6 px-1"></a>
                <a href="#"><img src="./images/linkedin-svgrepo-com.svg" alt="linkedin icon" class="h-6 px-1"></a>
                <a href="#"><img src="./images/reddit-svgrepo-com.svg" alt="redit icon" class="h-6 px-1"></a>
            </div>
            <a href="#" class="py-1 text-sky-800 my-2">No account? Sign up as a(n):</a>
            <div class="flex flex-row justify-evenly space-x-5 ">
                <button class="border border-slate-300 px-1 pb-0.5 text-sky-600 rounded-sm">Agency</button>
                <button class="border border-slate-300 px-1 pb-0.5 text-sky-600 rounded-sm">Brand</button>
                <button class="border border-slate-300 px-1 pb-0.5 text-sky-600 rounded-sm">Partner</button>
            </div>
        </div>  
    </div>
</body>
</html>
