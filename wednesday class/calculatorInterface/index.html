    <script>


        /*this was the previous code (below) before the localStorage was added.*/
        // let calculation = ' ';
        
        let calculation = localStorage.getItem('calculation') || " ";
        // the code above after the localstorage was added
        showCalculation()
        // the function abouve will show the previous function on the screen if it hasnt been cleared yet from memory
        function equal2Btn(event) {
            if (event.key === 'Enter') {
                calculation = eval(calculation);
                showCalculation();
            }
        }

        function eraserLastInput(event) {
            if (event.key === 'Backspace' || event.key === 'Delete') {
                return backSpaceEraser();
            }
        }



        function backSpaceEraser() {
            let value = document.getElementById("js-showInput");
            value.innerText = value.innerText.slice(0, -1);
        }
        

    
        function updateCalculation(input) {      
          calculation += input;
          showCalculation();
        //   return calculation;
          // below we are adding a local storage to save the calculation incase the page is refreashed 
          localStorage.setItem('calculation', calculation);

        }
    
        function showCalculation() {
          document.querySelector('#js-showInput').innerText = calculation;
        }
            // setting up the time feature
        const updateTime = () => {
            const d = new Date()
            const hr = d.getHours().toString().padStart(2,'0') // ensures to digits clock
            const min = d.getMinutes().toString().padStart(2,'0')
            const sec = d.getSeconds().toString().padStart(2,'0')
    
            const time = document.querySelector(".time").innerText = `${hr}:${min}:${sec}`
            
            if (hr >= 19 || hr < 6){
                document.querySelector(".mode").setAttribute('src', './images/moon-night-mode-space-rocket-svgrepo-com.svg')
            } else{
                document.querySelector(".mode").setAttribute('src', './images/light-svgrepo-com.svg')
            }
 
        }
        setInterval(updateTime, 1000);
    
      </script>
