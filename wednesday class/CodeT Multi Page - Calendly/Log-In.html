      <nav>

	<div class="flex justify-center items-center w-[80%] mx-[10%] h-[86vh] pt-[2%]">

							<input type="button" value="Log In" class="mt-[5%] bg-clifford w-[100%] text-white px-[20px] py-[5px] rounded-md active:opacity-70">
						</form>
						<div class="flex w-[90%] ml-[10%] justify-between">
							<a href="#" class=" flex mx-[] mt-[2%] ">
								<h5 class=" text-[14px] text-clifford">Forgot Password?</h5>
							</a>
							<p class=" text-[14px] text-textCSec mx-[10%] mt-[2%]">
								Don't have an account? <a href="" class="text-[14px] text-clifford ">Sign-Up</a>
							</p>
						</div>
						
					</div>
					<div>
						
					</div>
				</div>
			</div>

				</div>
				<div class="flex text-checkBox items-center mb-2">

				</div>

					<h5 class=" text-[18px] text-textCSec">Plus much more...</h5>
				</div>
